<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Somar Números</title>    
</head>
<body>
    <span>Entre os números para soma: </span><br>
    X: <input type="text" id="iptX" oninput="showX();"><br>
    Y: <input type="text" id="iptY"><br><br>

    <button type="button" onclick="somar();">Somar</button>
    
    <button type="button" onclick="limpar();">Limpar</button>

    <br>

    <label id="lbResultado"></label>
    <label id="lbParImpar"></label>

    <div id="box">
        <span id="spX"></span>
    </div>

    <hr>

    <!-- <input type="range" min="0" max="100" id="iptRg" onchange="showRg();"> -->
    Largura: <input type="range" min="0" max="500" id="iptRgLar" oninput="showRgLar();">
    <label id="lbRgLar"></label><br>
    Altura:  <input type="range" min="0" max="500" id="iptRgAlt" oninput="showRgAlt();">
    <label id="lbRgAlt"></label><br>
    Top: <input type="range" min="0" max="300" id="iptRgTop" oninput="showRgTop(this.value);">
    <label id="lbRgTop"></label><br>
    Left: <input type="range" min="0" max="300" id="iptRgLef" oninput="showRgLef(this.value);">
    <label id="lbRgLef"></label><br>
    <hr>
    R (vermelho): <input type="range" min="0" max="255" id="iptRgRed" oninput="showRgRed();">
    <label id="lbRgRed"></label><br>
    G (verde): <input type="range" min="0" max="255" id="iptRgGreen" oninput="showRgGreen();">
    <label id="lbRgGreen"></label><br>
    B (azul): <input type="range" min="0" max="255" id="iptRgBlue" oninput="showRgBlue();">
    <label id="lbRgBlue"></label><br>

    <script src="js/script.js"></script>

</body>
</html>
